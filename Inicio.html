<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Meteorológicos</title>
    <link rel="stylesheet" href="css/Estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <select id="dia">
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miércoles">Miércoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
    </select>
    <input type="number" id="temperatura" placeholder="Temperatura">
    <button onclick="ingresarTemperatura()">Ingresar Temperatura</button>

    <button onclick="mostrarDatos()">Mostrar Datos</button>
    <button onclick="calcularEstadisticas()">Calcular Estadísticas</button>
    <div id="resultado"></div>
    <canvas id="chartPromedio"></canvas>




    <script src="Js/DatosSemanales.js"></script>
    <script src="Js/CalculadoraEstadisticas.js"></script>
    <script src="Js/VisualizadorDatos.js"></script>
    <script src="Js/AplicacionTemperatura.js"></script>
    <script>
     
        var app = new AplicacionTemperatura();

        function ingresarTemperatura() {
            var dia = document.getElementById('dia').value;
            var temperatura = parseFloat(document.getElementById('temperatura').value);
            app.ingresarTemperatura(dia, temperatura);
        }

        function mostrarDatos() {
            var datos = app.datosSemana.obtenerTodasLasTemperaturas();
            if (Object.keys(datos).length === 0) {
                alert('Por favor, ingresa al menos una temperatura antes de intentar mostrar datos.');
                return;
            }
            document.getElementById('resultado').innerText = app.mostrarDatos();
        }

        function calcularEstadisticas() {
            var datos = app.datosSemana.obtenerTodasLasTemperaturas();
            if (Object.keys(datos).length === 0) {
                alert('Por favor, ingresa al menos una temperatura antes de intentar calcular estadísticas.');
                return;
            }
            var estadisticas = app.calcularEstadisticas();
            var resultado = `Promedio: ${estadisticas.promedio}°C, Máximo: ${estadisticas.maximo}°C, Mínimo: ${estadisticas.minimo}°C`;
            document.getElementById('resultado').innerText = resultado;
        }
    </script>

</body>

</html>
